<!DOCTYPE html>
<html>
    <head>
        <title>Review Lesson: Chat Independent Practice</title>
    </head>
    <body>
        <h1>New Messages:</h1>
        <h4>Number of messages received: </h4><span id="counter">1</span>
        <div class="chat-window">
            <div class="received">
                <h3 class="friends-name">Your Friend</h3>
                <ol class="fol">
            <li>Yo!</li>
                </ol>
            </div>
            <div class="sent">
                <h3 class="your-name">You</h3>
                <ol class="mol"><li>What's Up!</li></ol>
            </div>
        </div>
        <div class="inputs">
            <div class="left">
                <h2 class="friends-name">Your Friend</h2>
                <input class="friend-input">
                <button class="f">Send</button>  
            </div>
            <div class="right">
                <h2 class="your-name">You</h2>
                <input class="your-input">
                <button class="m">Send</button>
            </div>
        </div>
        
    </body>
</html>
